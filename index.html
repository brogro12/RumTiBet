<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>РумТибет</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_content">
          <a href="#"><img src="./img/header/logo.svg" alt="" /></a>
          <nav class="nav">
            <ul class="nav-ul">
              <li><a href="">Главная</a></li>
              <li><a href="">Про гида</a></li>
              <li><a href="">Программа тура</a></li>
              <li><a href="">Стоимость</a></li>
              <li><a href="">Блог</a></li>
              <li><a href="">Контакты</a></li>
            </ul>
          </nav>
          <button class="btn-header">Консультация</button>
        </div>
      </div>
    </header>

    <main>
      <div class="search">
        <div class="search-inner container">
          <h1>
            Насладись прогулкой в горах<br />
            с командой единомышленников
          </h1>
          <form action="#" class="search-form">
            <div class="select-container">
              <div class="select-location" onclick="toggleDropdown('location')">
                <span class="span-label">Локация для тура</span>
                <img src="./img/header/Vector.svg" alt="Стрелка" />
              </div>
              <span class="span-choose">выберите из списка</span>
              <input
                type="hidden"
                name="select_location"
                id="hidden_location"
              />
              <div class="select-dropdown" id="dropdown_location">
                <span onclick="selectOption(this, 'Локация 1', 'location')"
                  >Локация 1</span
                >
                <span onclick="selectOption(this, 'Локация 2', 'location')"
                  >Локация 2</span
                >
                <span onclick="selectOption(this, 'Локация 3', 'location')"
                  >Локация 3</span
                >
              </div>
            </div>

            <div class="select-container">
              <div class="select-location" onclick="toggleDropdown('date')">
                <span class="span-label">Дата похода</span>
                <img src="./img/header/Vector.svg" alt="Стрелка" />
              </div>
              <span class="span-choose">укажите диапазон</span>
            </div>

            <div class="select-container">
              <div
                class="select-location"
                onclick="toggleDropdown('participants')"
              >
                <span class="span-label">Количество участников</span>
                <img src="./img/header/Vector.svg" alt="Стрелка" />
              </div>
              <span class="span-choose">минимум 4 человека</span>
            </div>

            <button class="btn-form">Найти программу</button>
          </form>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
